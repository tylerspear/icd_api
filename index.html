<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ICD API</title>
</head>
<body>
    <div class="container d-flex flex-column min-vh-100">
        <div class="docs mt-3">
            <h1 class="logo">ICD API</h1>
            <p>Usage: <strong>/api/[condition name]</strong> to retrieve a list of ICD-10 code related to that condition.</p>
        </div>
        <div class="search my-3">
            <h3 class="heading mb-3">Or search now</h3>
            <label for="condition" class="form-label">Medical Condition</label>
            <input id="search-term" class="form-control mb-2" type="text" name="condition">
            <button id="search" class="btn btn-primary">Search</button>
        </div>
        <ul id="condition-list" class="condition-list d-flex flex-column">

        </ul>
        <span class="notes mt-auto py-3">Last updated: 1.18.25</span>

        
    </div>
    <script src="/main.js"></script>
</body>
</html>
